<!doctype html>
<html class="no-js" lang="es-MX">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registro Web</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="assets/plugins/Modernizr/modernizr-2.8.3.min.js"></script>

    <script src="assets/plugins/jquery/jquery-1.11.2.min.js"></script>
    <script src="https://webtracking-v01.bpmonline.com/JS/track-cookies.js"></script>
    <script src="https://webtracking-v01.bpmonline.com/JS/create-object.js"></script>
</head>

<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <header class="hero-area hero-area__formulario">
    <img src="assets/images/bg-header.png" class="bg-header" alt="">
    <div class="logo-content">
      <img src="assets/images/logo-toyota.svg" alt="">
    </div>
  </header>

  <section class="section formulario">
		<div class="container">
			<form onSubmit="createObject(); return false">
				<div class="row">
				  	<div class="form-group clearfix">
				  		<!-- Nombre -->
				    	<div class="col-xs-12 col-sm-4 group-input">
				      		<label for="given_name" class="inp">
                      <input name="name" id="name" type="hidden">
			             		<input type="text" id="given_name" name="given_name" placeholder="&nbsp;">
			             		<span class="label">Nombre |</span>
			             		<span class="border"></span>
	           				</label>
				    	</div>
				    	<!-- Apellido Paterno -->
				    	<div class="col-xs-12 col-sm-4 group-input">
				      		<label for="middle_name" class="inp">
			             		<input type="text" id="middle_name" name="middle_name" placeholder="&nbsp;">
			             		<span class="label">Apellido Paterno |</span>
			             		<span class="border"></span>
	           				</label>
				    	</div>
				    	<!-- Apellido Materno -->
				    	<div class="col-xs-12 col-sm-4 group-input">
				      		<label for="surname" class="inp">
			             		<input type="text" id="surname" name="surname" placeholder="&nbsp;">
			             		<span class="label">Apellido Materno |</span>
			             		<span class="border"></span>
	           				</label>
				    	</div>
				  	</div> <!-- form-group -->
				</div><!-- row -->

				<div class="row">
				  	<div class="form-group clearfix">
				  		<!-- Teléfono Móvil -->
				    	<div class="col-xs-12 col-sm-3 group-input">
				      		<label for="mobile_phone" class="inp">
			             		<input type="number" id="mobile_phone" name="mobile_phone" placeholder="&nbsp;">
			             		<span class="label">Teléfono Móvil |</span>
			             		<span class="border"></span>
	           				</label>
				    	</div>

				    	<!-- Correo Electrónico -->
				    	<div class="col-xs-12 col-sm-3 group-input">
				      		<label for="email" class="inp">
			             		<input type="email" id="email" name="email" placeholder="&nbsp;">
			             		<span class="label">Correo Electrónico |</span>
			             		<span class="border"></span>
	           				</label>
				    	</div>
				  	</div><!-- form-group -->
						
						<!-- Vehículo de Interés -->
						<div class="col-xs-12 col-sm-3 group-input">
							<div class="row">
								<div class="col-sm-12 col-md-5">
									<p class="label">Vehículo de Interés</p>
								</div>
								<div class="col-sm-12 col-md-7 no-padding-l">
									<div class="btn-group dropdown">
                      <input name="usr_linea_solicitada" id="usr_linea_solicitada" type="hidden">
                      <button id="usr_linea_solicitada_dropdown" class="btn btn-gris" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp; <i class="fas fa-caret-down"></i></button>

									    <div class="dropdown-menu">
									        <a class="dropdown-item" href="#">ACCORD</a>
                          <a class="dropdown-item" href="#">AVANZA</a>
                          <a class="dropdown-item" href="#">Avanza Cargo</a>
                          <a class="dropdown-item" href="#">CAMRY</a>
                          <a class="dropdown-item" href="#">C-HR</a>
                          <a class="dropdown-item" href="#">COROLLA</a>
                          <a class="dropdown-item" href="#">FJ Cruiser</a>
                          <a class="dropdown-item" href="#">HIACE</a>
                          <a class="dropdown-item" href="#">HIGHLANDER</a>
                          <a class="dropdown-item" href="#">HILUX</a>
                          <a class="dropdown-item" href="#">LAND CRUISER</a>
                          <a class="dropdown-item" href="#">PRIUS</a>
                          <a class="dropdown-item" href="#">PRIUS C</a>
                          <a class="dropdown-item" href="#">RAV 4</a>
                          <a class="dropdown-item" href="#">SEQUOIA</a>
                          <a class="dropdown-item" href="#">SIENNA</a>
                          <a class="dropdown-item" href="#">TACOMA</a>
                          <a class="dropdown-item" href="#">TRD SPORT</a>
                          <a class="dropdown-item" href="#">TRD SPORT 4X4</a>
                          <a class="dropdown-item" href="#">TUNDRA</a>
                          <a class="dropdown-item" href="#">YARIS</a>
                          <a class="dropdown-item" href="#">YARIS HATCHBACK</a>
                          <a class="dropdown-item" href="#">YARIS R</a>
                          <a class="dropdown-item" href="#">YARIS R18</a>
                          <a class="dropdown-item" href="#">YARIS SEDAN</a>
									    </div>
									</div>
								</div>
							</div>
						</div><!-- FIN Vehículo de Interés -->
				</div><!-- row -->
				<div class="row button-group">
					<div class="col-sm-4 hidden-mb"></div>
					<div class="col-sm-4">
						<button type="submit" class="btn btn-red">Enviar</button>
					</div>
				</div>
				
			</form>
		</div>
	</section>

	<footer>
		<div class="container">
			<div class="row">
				<div class="logo-footer">
					<img src="assets/images/logo-toyota-bottom.svg" alt="">
				</div>
			</div>
		</div>
  </footer>
  
  <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/main-web.js"></script>
</body>

</html>
