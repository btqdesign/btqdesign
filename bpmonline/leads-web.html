<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    
    <script src="https://webtracking-v01.bpmonline.com/JS/track-cookies.js"></script>
    <script src="https://webtracking-v01.bpmonline.com/JS/create-object.js"></script>
    <script>
    /**
    * Replace the "css-selector" placeholders in the code below with the element selectors on your landing page.
    * You can use #id or any other CSS selector that will define the input field explicitly.
    * Example: "Email": "#MyEmailField".
    * If you don't have a field from the list below placed on your landing, leave the placeholder or remove the line.
    */
    var config = {
        fields: {
          "Name":               "#name",
          "GivenName":          "#given_name",
          "MiddleName":         "#middle_name",
          "Surname":            "#surname",
          "MobilePhone":        "#mobile_phone",
          "Email":              "#email",
          "UsrLineaSolicitada": "#usr_linea_solicitada",
          "UsrAreaDeVisita":    "#usr_area_de_visita",
          "Owner":              "#owner"
        },
        landingId: "b3e9790b-b03d-4bcd-9e53-e531e8444ca6",
        serviceUrl: "https://ioa.bpmonline.com/0/ServiceModel/GeneratedObjectWebFormService.svc/SaveWebFormObjectData",
        redirectUrl: "https://test.btqdesign.com/bpmonline/recibido.html"
    };
    /**
    * The function below creates a object from the submitted data.
    * Bind this function call to the "onSubmit" event of the form or any other elements events.
    * Example: <form class="mainForm" name="landingForm" onSubmit="createObject(); return false">
    */
    function createObject() {
        $('#name').val($('#given_name').val() + ' ' + $('#middle_name').val() + ' ' + $('#surname').val());
        $('#usr_linea_solicitada').val($('#usr_linea_solicitada_select').val());
        landing.createObjectFromLanding(config)
    }
    /**
    * The function below inits landing page using URL parameters.
    */
    function initLanding() {
        landing.initLanding(config)
    }
    jQuery(document).ready(initLanding)
    </script>
  </head>
  <body>
    <form class="mainForm" name="landingForm" onSubmit="createObject(); return false">
      <p>
        <label for="given_name">Nombre:</label>
        <input name="name" id="name" type="hidden">
        <input name="given_name" id="given_name" type="text">
      </p>
      <p>
        <label for="middle_name">Apellido Paterno:</label>
        <input name="middle_name" id="middle_name" type="text">
      </p>
      <p>
        <label for="surname">Apellido Materno:</label>
        <input name="surname" id="surname" type="text">
      </p>
      <p>
        <label for="mobile_phone">Teléfono Móvil:</label>
        <input name="mobile_phone" id="mobile_phone" type="text">
      </p>
      <p>
        <label for="email">Correo Electrónico:</label>
        <input name="email" id="email" type="email">
      </p>
      
      <p>
        <label for="usr_linea_solicitada_select">Vehículo de Interés:</label>
        <input name="usr_linea_solicitada" id="usr_linea_solicitada" type="hidden">
        <select name="usr_linea_solicitada_select" id="usr_linea_solicitada_select">
          <option value="ACCORD">ACCORD</option>
          <option value="AVANZA">AVANZA</option>
          <option value="Avanza Cargo">Avanza Cargo</option>
          <option value="CAMRY">CAMRY</option>
          <option value="C-HR">C-HR</option>
          <option value="COROLLA">COROLLA</option>
          <option value="FJ Cruiser">FJ Cruiser</option>
          <option value="HIACE">HIACE</option>
          <option value="HIGHLANDER">HIGHLANDER</option>
          <option value="HILUX">HILUX</option>
          <option value="LAND CRUISER">LAND CRUISER</option>
          <option value="PRIUS">PRIUS</option>
          <option value="PRIUS C">PRIUS C</option>
          <option value="RAV 4">RAV 4</option>
          <option value="SEQUOIA">SEQUOIA</option>
          <option value="SIENNA">SIENNA</option>
          <option value="TACOMA">TACOMA</option>
          <option value="TRD SPORT">TRD SPORT</option>
          <option value="TRD SPORT 4X4">TRD SPORT 4X4</option>
          <option value="TUNDRA">TUNDRA</option>
          <option value="YARIS">YARIS</option>
          <option value="YARIS HATCHBACK">YARIS HATCHBACK</option>
          <option value="YARIS R">YARIS R</option>
          <option value="YARIS R18">YARIS R18</option>
          <option value="YARIS SEDAN">YARIS SEDAN</option>
        </select>
      </p>
      
      <p>
        <input type="submit" name="submit" value="Enviar">
      </p>
    </form>
  </body>
</html>
